<!DOCTYPE html>
<html>
<head>
  <title>Under Construction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

    body {
      background-color: black;
      font-family: 'Roboto', sans-serif;
      color: white;
      background-color: black;
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('https://images5.alphacoders.com/456/456536.jpg');
      font-size: 2.5vw;
      /*max-width: 250px;*/
      height: 100%;
      width: 100%;
      margin: 0;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      line-height: 1.6;
    }

    /* Footer styles */
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      text-align: center;
      line-height: 1.2;
      font-size: 14px;
    }
    
    /* Main heading styles */
    h1 {
      width: 100%;
      /*max-width: 300px;*/
      /*font-size: 32px;*/
      text-align: center;
      white-space: nowrap;
      font-size: 5vw;
      color: white;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    /* Centered text */
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    /* Countdown timer styles */
    .countdown {
      margin-top: 30px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
    }

    #countdown-timer {
      font-size: 2.5vw;
      font-weight: bold;
      color: #ff9800;
      margin-bottom: 10px;
    }

    .launch-text {
      font-size: 1.5vw;
      margin-top: 5px;
    }

    p {
      font-weight: 300;
      max-width: 600px;
      margin: 0 auto 15px auto;
    }

    @media (max-width: 768px) {
      body {
        font-size: 4vw;
      }
      
      h1 {
        font-size: 8vw;
      }
      
      .footer {
        position: relative;
        margin-top: 50px;
      }

      #countdown-timer {
        font-size: 5vw;
      }

      .launch-text {
        font-size: 3vw;
      }

      .countdown {
        padding: 10px;
        margin-top: 20px;
        max-width: 90%;
        margin-left: auto;
        margin-right: auto;
      }

      .centered {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="centered">
    <h1>Proxim Intel</h1>
    <p>Empowering defense operations and R&D with AI-driven modeling and simulation - making advanced tools and analysis accessible, fast, and intuitive</p>
    
    <div class="countdown">
      <div id="countdown-timer">Loading...</div>
      <p class="launch-text">Site Launch in Progress</p>
    </div>
  </div>
  <!-- Footer -->
  <div class="footer">
    <p>admin@proximintel.com</p>
    <p>Copyright &copy; 2025 Proxim LLC</p>
  </div>

  <!-- Countdown timer script -->
  <script>
    // Set the date we're counting down to (adjust to your actual launch date)
    const countDownDate = new Date("May 1, 2025").getTime();
    
    // Update the count down every 1 second
    const x = setInterval(function() {
      // Get today's date and time
      const now = new Date().getTime();
      
      // Find the distance between now and the count down date
      const distance = countDownDate - now;
      
      // Time calculations for days, hours, minutes and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      // Display the result in the element with id="countdown-timer"
      document.getElementById("countdown-timer").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
      
      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown-timer").innerHTML = "LAUNCHING SOON!";
      }
    }, 1000);
  </script>
</body>
</html>
